<div class="login-container">
   <div class="hd">
      <h1 class="fir">Войдите</h1>
      <h1 class="las">в аккаунт</h1>
   </div>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input type="text" placeholder="Логин" class="login-input">
    </div>
    <div class="form-group">
      <input type="password" placeholder="Пароль" class="password-input">
    </div>
    <div class="forgot-password">
      <a href="#">Забыли пароль?</a>
    </div>
    <button type="submit" class="login-button" routerLink="/dashboard">Войти</button>
  </form>
</div>
